<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">
    <div class="container my-5">
        <div class="mx-auto" style="max-width: 600px;">
            <header class="mb-4 text-center">
                <h1>Formulário de Cadastro</h1>
            </header>

            <form>
                <!-- Informações Pessoais -->
                <div class="card mb-2">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Informações Pessoais</h2>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" placeholder="Ex: João">
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" id="sobrenome" class="form-control" placeholder="Ex: Silva">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="Ex: joao@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <div class="input-group">
                                <input type="password" id="senha" class="form-control" placeholder="Ex: 123456">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Endereço</h2>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="text" id="cep" class="form-control" placeholder="Ex: 11111111">
                            </div>
                            <div class="col-md-4">
                                <label for="cidade" class="form-label">Cidade:</label>
                                <input type="text" id="cidade" class="form-control" placeholder="Ex: São Paulo">
                            </div>
                            <div class="col-md-4">
                                <label for="estado" class="form-label">Estado:</label>
                                <input type="text" id="estado" class="form-control" placeholder="Ex: SP">
                            </div>
                        </div>

                        <div class="row g-3 mt-2">
                            <div class="col-md-4">
                                <label for="bairro" class="form-label">Bairro:</label>
                                <input type="text" id="bairro" class="form-control" placeholder="Ex: Centro">
                            </div>
                            <div class="col-md-4">
                                <label for="rua" class="form-label">Rua:</label>
                                <input type="text" id="rua" class="form-control" placeholder="Ex: Rua A">
                            </div>
                            <div class="col-md-4">
                                <label for="numero" class="form-label">Número:</label>
                                <input type="text" id="numero" class="form-control" placeholder="Ex: 100">
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="complemento" class="form-label">Complemento:</label>
                            <input type="text" id="complemento" class="form-control" placeholder="Ex: Apto 101">
                        </div>

                        <button type="button" id="cadastrar" class="btn btn-success w-100">Cadastrar</button>
                        <div id="resultado" class="mt-3"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
