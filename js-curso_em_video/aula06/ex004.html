<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt ('Escreva seu nome ai, palhaço!')
        document.write (`Olá, ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.write (`Seu nome em MAIÚSCULO seria ${nome.toUpperCase()}<br>`)
        document.write (`E seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
