<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div{
           margin-top: 10px;
            font: italic 25px arial;
            background-image: linear-gradient(to right, rgb(185, 220, 194),rgb(235, 236, 184),rgb(223, 185, 173));
            width: 415px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 >Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>

        function somar(){
        tn1 = document.getElementById ('txtn1')
        tn2 = document.getElementById ('txtn2')
        res = document.getElementById ('res')
        n1 = Number(tn1.value)
        n2 = Number(tn2.value)
        n3 = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${n3}</strong>`
        }
    </script>
</body>
</html>
