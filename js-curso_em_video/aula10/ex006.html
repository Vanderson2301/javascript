<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial ;
            background: lightgray;
            color: rgb(135, 65, 135);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja comigo
    </div>
    <script>
        a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){

            a.innerText = 'O meu amigo Igor'
            a.style.background = 'black'
        }
        function entrar(){
            a.innerText = 'Que torna ele legal'
            a.style.background = 'black'

        }
        function sair(){
           a.innerText = 'É tão corno'
           a.style.background = 'lightgray'
        }
    </script>
</body>
</html>
